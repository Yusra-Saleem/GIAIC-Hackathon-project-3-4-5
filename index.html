<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <form method="get" autocomplete="on" novalidate>
        <div id="form">
          <h1>DYNAMIC RESUME BUILDER</h1>
          <h3>Build your own resume here</h3>
      
          <fieldset>
            <legend>Personal Information</legend>
            <label>Name</label> <br>
            <input type="text" placeholder="Enter name here" autofocus> <br>
      
            <label>Short Introduction</label> <br>
            <textarea name="introduction" cols="30" rows="3" placeholder="Enter short introduction here"></textarea>
          </fieldset>
      
          <br>
          <fieldset>
            <legend>Education</legend>
            <label>Qualification</label>
            <input type="text" name="qualification" id="qualification" placeholder="Enter qualification here">
          </fieldset>
          
          <br>
          <fieldset>
            <legend>Skills</legend>
            <textarea name="skills" cols="30" rows="3" placeholder="Enter your skills here"></textarea>
          </fieldset>
      
          <br>
          <fieldset>
            <legend>Experience</legend>
            <textarea name="Experience" cols="30" rows="3" placeholder="Enter your Experience here"></textarea>
          </fieldset>
      
          <br>
          <fieldset>
            <legend>Contact</legend>
            <label>Phone Number</label>
            <input type="tel" pattern="+[0-9]{2}-[0-9]{3}-[0-9]{7}" placeholder="+92-300-1234567" name="phone"> <br>
      
            <label>Email</label>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="abc@gmail.com" name="email"> <br>
          </fieldset>
      
          <br>
          <fieldset>
            <legend>About Me</legend>
            <label>Objectives </label> <br>
            <textarea maxlength="30" name="about"> </textarea> <br>
          </fieldset>
      
          <input type="submit" id="submit" value="Build Resume">
        </div>
      </form>
      
    
  <!-- Resume Display Section -->
  <div id="resume-display" class="resume">
    <h2 id="display-name" contenteditable="true"></h2>
    <h4 id="display-introduction" contenteditable="true"> </h4>
    <h3>About</h3>
    <p id="display-about" contenteditable="true"></p>
    
    <h3>Education</h3>
    <p id="display-education" contenteditable="true"></p>
    <h3>Experience</h3>
    <p id="display-experience" contenteditable="true"></p>
    <h3>Skills</h3>
    <p id="display-skills" contenteditable="true"></p>
    <h3>Contact</h3>
    <p id="display-email" contenteditable="true"></p>
    <p id="display-phone" contenteditable="true"></p>

     <!-- Shareable Link and Download -->
     <div id="share-section">
      <p>Share your resume: <span id="unique-link"></span></p>
      <button id="copy-link-btn">Copy Link</button>
    </div>

    <!-- Button to Download the Resume -->
    <button id="download-btn">Download Resume</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
